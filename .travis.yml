env:
  - "RAILS_VERSION=3.1"
  - "RAILS_VERSION=3.2"
  - "RAILS_VERSION=4.0"
  - "RAILS_VERSION=4.1"
  - "RAILS_VERSION=4.2"
  - "RAILS_VERSION=master"

matrix:
  allow_failures:
    - rvm: ruby-head
      env: "RAILS_VERSION=master"
  include:
    - rvm: ruby-head
      env: "RAILS_VERSION=4.2"
  exclude:
    - rvm: 2.2.3
      env: "RAILS_VERSION=3.1"
    - rvm: 2.2.3
      env: "RAILS_VERSION=3.2"